<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo em arquivos</title>
</head>
<body>
    <h1>Como você se chama? </h1>
    <form action="/"> //Quando um botão de submit é clicado em um formulário HTML, o navegador automaticamente envia uma requisição HTTP para o URL especificado na propriedade action do formulário. Os dados do formulário são incluídos na requisição.
        <input type="text" name="name" placeholder="Digite seu nome" >
        <input type="text" name="idade" placeholder="Digite sua idade">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
